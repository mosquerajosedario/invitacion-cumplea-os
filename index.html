<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz Mejorada</title>
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      background-image: url('https://static.vecteezy.com/system/resources/previews/001/819/529/non_2x/football-match-versus-teams-intro-sport-background-championship-competition-final-poster-flat-style-illustration-vector.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .content {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      margin: 0;
      padding: 10px;
      color: #333;
    }
    p {
      font-size: 16px;
      margin: 0;
      padding: 10px;
      color: #333;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 3px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Football Match</h1>
      <p>Versus Teams Championship</p>
      <a href="#" class="btn">Comenzar</a>
    </div>
  </div>
</body>
</html>
